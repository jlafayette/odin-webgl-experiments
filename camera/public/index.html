<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Cube Lighting</title>
	<link rel="preload" href="_main.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />

</head>

<body>
	<canvas id="canvas-1" width="640" height="480"></canvas>
	<script type="module" src="./runtime-2.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', function () {
			odin.runWasm("./_main.wasm", {});
		});
		let canvas = document.getElementById("canvas-1");
		canvas.addEventListener("click", async () => {
			await canvas.requestPointerLock({
				unadjustedMovement: true,
			});
		});
	</script>

</body>

</html>
